<body>
        <div class="container">

            <form action="#" name="passGen">
                <div class="col-xs-12">
                        <input type="text" name="output" size="18" class="out" disabled><br>
                        <input type="button" name="Generate Password" value="Generate Password"  class="btn btn-primary" onclick="populateForm(this.form.length.value)"><br>
                                <strong style="font-size:12px">Password Length:</strong>
                                <input type="text" name="length" size="3" value="6">

                        

                </div>
                
            </form>
            <script>
            
            var keyList="abcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*"
            var temp="";

            function generatePassword(passLength){
                temp='';
                for(i=0;i<passLength;i++){
                    temp+=keyList.charAt(Math.floor(Math.random()*keyList.length))
                }
                return temp;

            }

            function populateForm(enterLength){
                document.passGen.output.value=generatePassword(enterLength);
            }

            </script>
